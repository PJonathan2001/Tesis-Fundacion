name: Next.js CI/CD with Playwright

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      # 2. Configurar Node.js y PNPM
      - name: ⚡ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3. Instalar PNPM manualmente
      - name: 📦 Instalar PNPM
        run: |
          npm install -g pnpm
          echo "export PATH=$(npm root -g)/pnpm/bin:$PATH" >> $GITHUB_ENV
          pnpm --version  # Verifica que PNPM esté instalado

      # 4. Instalar dependencias sin exigir pnpm-lock.yaml
      - name: 📦 Instalar dependencias
        run: pnpm install --no-frozen-lockfile

      # 5. Construir la aplicación
      - name: 🏗 Construir Next.js
        run: pnpm run build

      # 6. Iniciar el servidor en segundo plano
      - name: 🌍 Iniciar servidor
        run: |
          pnpm run start &
          sleep 15  # Espera para asegurar que el servidor esté disponible

      # 7. Instalar Playwright y navegadores
      - name: 🎭 Instalar Playwright
        run: pnpm exec playwright install --with-deps

      # 8. Ejecutar pruebas automáticas con Playwright
      - name: 🧪 Ejecutar pruebas
        run: pnpm exec playwright test --headless

      # 9. Subir reportes de pruebas
      - name: 📂 Guardar reportes
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: playwright-report/
