name: Next.js CI/CD with Playwright

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: ⚡ Configurar Node.js y PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📦 Instalar PNPM
        run: npm install -g pnpm  # 🔹 Instalación explícita de PNPM

      - name: 💾 Cache de dependencias y build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            .next/cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📦 Instalar dependencias con PNPM
        run: pnpm install

      - name: 🏗 Construir la aplicación Next.js
        run: pnpm run build

      - name: 🌍 Iniciar la aplicación en segundo plano
        run: pnpm run start &

      - name: ⏳ Esperar a que la aplicación esté lista
        run: npx wait-on http://localhost:3000

      - name: 🎭 Instalar Playwright y navegadores
        run: pnpm exec playwright install --with-deps

      - name: 🧪 Ejecutar pruebas automáticas con Playwright
        run: pnpm exec playwright test --headless

      - name: 📂 Guardar reportes de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: playwright-report/
