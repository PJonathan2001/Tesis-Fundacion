name: Next.js CI/CD with Playwright

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código fuente desde el repositorio
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      # 2. Configurar Node.js con PNPM correctamente
      - name: ⚡ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3. Instalar PNPM de manera oficial
      - name: 📦 Instalar PNPM
        uses: pnpm/action-setup@v3
        with:
          version: latest

      # 4. Instalar dependencias con PNPM
      - name: 📦 Instalar dependencias
        run: pnpm install

      # 5. Construir la aplicación
      - name: 🏗 Construir Next.js
        run: pnpm run build

      # 6. Iniciar el servidor en segundo plano y esperar que esté disponible
      - name: 🌍 Iniciar servidor
        run: |
          pnpm run start &
          sleep 15  # Espera para asegurar que el servidor esté disponible

      # 7. Instalar Playwright y navegadores
      - name: 🎭 Instalar Playwright
        run: pnpm exec playwright install --with-deps

      # 8. Ejecutar pruebas automáticas con Playwright
      - name: 🧪 Ejecutar pruebas
        run: pnpm exec playwright test --headless

      # 9. Subir reportes de pruebas
      - name: 📂 Guardar reportes
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: playwright-report/
