name: Next.js CI/CD with Playwright

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: âš¡ Configurar Node.js y PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar PNPM
        run: npm install -g pnpm  # ğŸ”¹ InstalaciÃ³n explÃ­cita de PNPM

      - name: ğŸ’¾ Cache de dependencias y build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            .next/cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Instalar dependencias con PNPM
        run: pnpm install

      - name: ğŸ— Construir la aplicaciÃ³n Next.js
        run: pnpm run build

      - name: ğŸŒ Iniciar la aplicaciÃ³n en segundo plano
        run: pnpm run start &

      - name: â³ Esperar a que la aplicaciÃ³n estÃ© lista
        run: npx wait-on http://localhost:3000

      - name: ğŸ­ Instalar Playwright y navegadores
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Ejecutar pruebas automÃ¡ticas con Playwright
        run: pnpm exec playwright test --headless

      - name: ğŸ“‚ Guardar reportes de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: playwright-report/
