name: Next.js CI/CD with Playwright

on:
  push:
    branches:
      - main  # Se ejecuta en cada push a la rama main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: âš¡ Configurar Node.js y PNPM
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar PNPM
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: ğŸ“¦ Instalar dependencias con PNPM
        run: pnpm install

      - name: ğŸ— Construir la aplicaciÃ³n Next.js
        run: pnpm run build

      - name: ğŸŒ Iniciar la aplicaciÃ³n en segundo plano
        run: pnpm run dev &
      
      - name: ğŸ­ Instalar Playwright y navegadores
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Ejecutar pruebas automÃ¡ticas con Playwright
        run: pnpm exec playwright test

      - name: ğŸ“‚ Guardar reportes de pruebas
        uses: actions/upload-artifact@v3
        with:
          name: playwright-reports
          path: playwright-report/
